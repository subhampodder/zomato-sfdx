<template>
    <template if:true={review}>
        <lightning-card title="Restaurant Review" icon-name="custom:custom109" >   
        <ul class="slds-has-dividers_bottom-space">
                    <template for:each={review} for:item='rev'>
                        <li  key={rev.review.id} class="slds-item" value={rev} >
                                    <lightning-tile label={rev.reviews_start} href="javascript:void(0)" type="media" >
                                         <lightning-avatar slot="media" src={rev.review.user.profile_image} fallback-icon-name="standard:person_account" alternative-text={rev.review.user.name}></lightning-avatar>
                                        <ul class="slds-list_horizontal slds-has-dividers_right">
                                            <li class="slds-item">{rev.review.review_text}</li>
                                            <li class="slds-item">{rev.review.rating}<span>&#9733;</span></li>
                                        </ul>
                                    </lightning-tile>
                            </li>
                    </template>
            </ul>
    </lightning-card>
    </template>
</template>
